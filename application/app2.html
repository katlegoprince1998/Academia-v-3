        <div class="form-container1">
           <div class="header1">
                <h2>Application Process</h2>
              </div>
              
         <div class="section1">
            <div class="address">
                <h5>Personal Details</h5>
            </div>
            <div class="line" style="width: 30%;">

            </div>
            <div class="content1">
               <div class="row1">
                <div class="left">
                    <span>South African Citizen?</span>
             </div>
              
             <div class="right" id="right-Side">
                              <select id="citizenOpt" onchange="registered()">
                                  <option value="">Please Select</option>
                                  <option value="Yes">Yes</option>
                                  <option value="No">No</option>
                              </select>
             </div>
               </div>

               <div class="row1 hide1">
                <div class="left">
                    <span>ID No.</span>
             </div>
              
             <div class="right">
               <input type="number" placeholder="South African ID No"  id="idNo" onchange="dateChange(),birth_date()">
             </div>
               </div>

               <div class="row1 hide2">
                <div class="left">
                    <span>Passport No.</span>
             </div>
              
             <div class="right">
               <input type="text" id="passP"placeholder="Passport No">
             </div>
               </div>

               <div class="row1">
                <div class="left">
                    <span>Date of Birth</span>
             </div>
              
             <div class="right">
               <input type="date" class="shortInput" id="birthDate" >
             </div>
               </div>
               
               <div class="row1">
                <div class="left">
                    <span>Name(s)</span>
             </div>
              
             <div class="right">
               <input type="text" placeholder="Enter Names" id="names"   onchange="init()">
             </div>
               </div>
               <div class="row1">
                <div class="left">
                    <span>Surname</span>
             </div>
              
             <div class="right">
               <input type="text" placeholder="Enter Surname"  oninput="this.value=(this.value.match('[a-zA-Z]+'))" id="surname">
             </div>
               </div>
               <div class="row1">
                <div class="left">
                    <span>Initials</span>
             </div>
              
             <div class="right">
               <input type="Text" id="initials" class="shortInput" placeholder="Initials">
             </div>
               </div>
                
               <div class="row1">
                <div class="left">
                    <span>Gender</span>
             </div>
              
             <div class="right">
                <select id="genderOpt">
                    <option value="">Please Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    
                    
                </select> 
               
             </div>
               </div>

               <div class="row1">
                <div class="left">
                    <span>Title</span>
             </div>
              
             <div class="right">
                <select id="titleOpt">
                    <option value="">Please Select</option>
                    <option value="Mr">Mr</option>
                    <option value="Mrs">Mrs</option>
                    <option value="Ms">Ms</option>
                </select> 
               
             </div>
             
               </div>

               <div class="row1">
                <div class="left">
                    <span>Home Language</span>
             </div>
              
             <div class="right">
                <select id="languageOpt">
                    <option value="">Please Select</option>
                    <option value="Afrikaans">Afrikaans</option>
                    <option value="English">English</option>
                    <option value="Sepedi">Sepedi</option>
                    <option value="Setswana">Setswana</option>
                    <option value="IsiZulu">IsiZulu</option>
                    <option value="Tshivenda">Tshivenda</option>
                    <option value="IsiXhosa">IsiXhosa</option>
                    <option value="IsiNdebele">IsiNdebele</option>
                    <option value="XiTsonga">XiTsonga</option>
                    <option value="Sesotho">Sesotho</option>
                    
                </select> 
               
             </div>
             
               </div>
               <div class="row1">
                <div class="left">
                    <span>Race</span>
             </div>
              
             <div class="right">
                <select id="raceOpt">
                    <option value="">Please Select</option>
                    <option value="African">African</option>
                    <option value="Coloured">Coloured</option>
                    <option value="White">White</option>
                </select> 
               
             </div>
             
               </div>

            </div>
